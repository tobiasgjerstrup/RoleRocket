<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Login</h2>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="username"
                        formControlName="username"
                        class="form-control"
                        id="username"
                        required
                        [ngClass]="{ 'is-invalid': form.get('username')?.invalid && form.get('username')?.dirty }"
                    />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        id="password"
                        required
                        [ngClass]="{ 'is-invalid': form.get('password')?.invalid && form.get('password')?.dirty }"
                    />
                </div>
                <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Login</button>
            </form>
        </div>
    </div>
</div>
